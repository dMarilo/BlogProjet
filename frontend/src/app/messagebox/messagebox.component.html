<div class="w-full h-full min-h-screen bg-white p-8">
  <h1 class="text-4xl font-bold">Messages</h1>
  <div class="mt-4">
    <div *ngFor="let message of messages" class="bg-gray-100 p-4 mb-4 rounded-lg shadow-md">
      <p><strong>Message: </strong> {{ message.content }}</p>
      <p><strong>Sent: </strong> {{ message.time_passed }}</p>
    </div>
  </div>
</div>
