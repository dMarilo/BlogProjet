 <div class="w-full min-h-screen bg-white">
  <div class="flex flex-col p-10 gap-5">
    <h1 class="text-4xl text-gray-500 font-bold">Dashboard</h1>
    <hr class="rounded-full">
  </div>

  <div class="w-full h-full">

    
    <div class=" flex items-center gap-8 w-full px-10">
       <!-- cards -->
        @for(card of cardItems; track card) {

          <!-- refresh page  -->
        <a routerLink="{{card.href}}">
         <div class="relative border rounded-3xl {{card.color}} flex items-center justify-center h-32 w-72 overflow-hidden cursor-pointer hover:scale-105 transition-all duration-300 ease-out">

           <div class="absolute z-10 p-4 text-center">
             <h2 class="text-3xl text-white">{{card.card}}</h2>
           </div> 

           <img class="inset-0 w-full h-full object-cover opacity-40 transition-all" src={{card.image}} alt="" />

         
         </div>
        </a>
       }
    </div>

    <!-- diagram and user list -->

    <div class="flex w-full items-center justify-between gap-8 px-10 mt-16">
      <div class="w-2/3">
        <div style="position: relative; height: 500px; width: 100%;">
          <canvas id="userChart"></canvas>
        </div>
      </div>
      <div class="w-1/3">
        @for(user of users; track user) {
            <div class="rounded-xl flex items-center p-2 m-2 gap-4">
              <div>
                <img class="w-16 h-16 object-cover overflow-hidden rounded-full"
                src="http://localhost:8000/storage/{{ user.profile_pic }}"
                alt="{{ user.first_name }}">
              </div>
              <div class="flex flex-col">
                <h1 class="text-lg font-semibold text-logo-green">{{user.first_name}} {{user.last_name}}</h1>
                <span class="text-sm text-gray-400">{{user.email}}</span>
              </div>
            </div>
          }
   
      </div>
    </div>


  </div> 
  </div>
